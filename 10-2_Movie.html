<!DOCTYPE html>
<html>
<head>
    <title>数学者動画リンク集</title>
    <style>
        /* 基本デザイン */
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 20px; }
        h1 { color: #333; text-align: center; }
        #search { width: 80%; padding: 10px; margin: 10px auto; display: block; }

        /* グリッドレイアウト */
        .container { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 15px; }
        .card { background: #fff; border: 1px solid #ddd; border-radius: 10px; box-shadow: 2px 2px 10px rgba(0,0,0,0.1); overflow: hidden; transition: transform 0.3s ease; }
        .card:hover { transform: translateY(-5px); }
        
        /* サムネイルデザイン */
        .card img { width: 100%; height: 180px; object-fit: cover; }
        .card-content { padding: 15px; }
        .card h2 { margin-top: 0; font-size: 1.2em; }
        .tag { display: inline-block; background: #007BFF; color: #fff; padding: 5px 10px; border-radius: 15px; font-size: 0.8em; margin-right: 5px; }

        /* 検索フォームデザイン */
        input { width: 100%; padding: 10px; margin: 20px 0; }
    </style>
</head>

<body>
    <h1>数学者の動画リンク集</h1>

    <!-- 🔎 検索フォーム -->
    <input type="text" id="search" placeholder="数学者・タグで検索...">

    <!-- 🎥 数学者のカードリスト -->
    <div class="container" id="card-container">
        <div class="card" data-name="Euler" data-tags="数論,解析">
            <img src="https://img.youtube.com/vi/xxx/0.jpg" alt="Euler Video">
            <div class="card-content">
                <h2>Leonhard Euler</h2>
                <span class="tag">数論</span><span class="tag">解析</span>
                <p><a href="https://www.youtube.com/watch?v=xxx" target="_blank">オイラーの公式解説</a></p>
            </div>
        </div>

        <div class="card" data-name="Gauss" data-tags="数論,幾何">
            <img src="https://img.youtube.com/vi/yyy/0.jpg" alt="Gauss Video">
            <div class="card-content">
                <h2>Carl Friedrich Gauss</h2>
                <span class="tag">数論</span><span class="tag">幾何</span>
                <p><a href="https://www.youtube.com/watch?v=yyy" target="_blank">整数論の業績</a></p>
            </div>
        </div>

        <div class="card" data-name="Ramanujan" data-tags="数論,解析">
            <img src="https://img.youtube.com/vi/zzz/0.jpg" alt="Ramanujan Video">
            <div class="card-content">
                <h2>Srinivasa Ramanujan</h2>
                <span class="tag">数論</span><span class="tag">解析</span>
                <p><a href="https://www.youtube.com/watch?v=zzz" target="_blank">ラマヌジャンの不思議な公式</a></p>
            </div>
        </div>
    </div>

    <!-- 🔧 ソート＆検索機能を追加 -->
    <script>
        const cards = document.querySelectorAll('.card');
        const container = document.getElementById('card-container');

        // 🔤 アルファベット順でソート
        const sortedCards = [...cards].sort((a, b) => 
            a.getAttribute('data-name').localeCompare(b.getAttribute('data-name'))
        );

        container.innerHTML = "";
        sortedCards.forEach(card => container.appendChild(card));

        // 🔎 検索機能
        document.getElementById('search').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            cards.forEach(card => {
                const name = card.getAttribute('data-name').toLowerCase();
                const tags = card.getAttribute('data-tags').toLowerCase();
                if (name.includes(query) || tags.includes(query)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        });
    </script>

</body>
