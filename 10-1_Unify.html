<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="3_CSS/cyber.css">
    <title>数学データベース</title>
</head>

<body>
    <header>
        <h1>数学データベース</h1>
        <p>数学の各分野を探検しよう！</p>
    </header>

    <section class="content">
        <h2>このデータベースについて</h2>
        <p>各分野のアイコンをクリックすると、その分野の詳細ページへ移動します。学びたい分野を選んで、どんどん探求しよう！</p>
    </section>


    <!--分野ごとの理論-->
    <div class="grid-container">
        <div class="category algebra">
            <h2>代数</h2>
            <div class="icon-grid">
                <div>
                    <img src="algebra_icon1.png" alt="Algebra 1">
                    <span>線形代数</span>
                </div>
                <div>
                    <img src="algebra_icon2.png" alt="Algebra 2">
                    <span>群論</span>
                </div>
            </div>
        </div>

        <div class="category geometry">
            <h2>幾何</h2>
            <div class="icon-grid">
                <div>
                    <img src="geometry_icon1.png" alt="Geometry 1">
                    <span>位相幾何</span>
                </div>
                <div>
                    <img src="geometry_icon2.png" alt="Geometry 2">
                    <span>微分幾何</span>
                </div>
            </div>
        </div>

        <div class="category analysis">
            <h2>解析</h2>
            <div class="icon-grid">
                <div>
                    <img src="analysis_icon1.png" alt="Analysis 1">
                    <span>微積分</span>
                </div>
                <div>
                    <img src="analysis_icon2.png" alt="Analysis 2">
                    <span>複素解析</span>
                </div>
            </div>
        </div>

        <div class="category stats">
            <h2>確率統計</h2>
            <div class="icon-grid">
                <div>
                    <img src="stats_icon1.png" alt="Stats 1">
                    <span>確率論</span>
                </div>
                <div>
                    <img src="stats_icon2.png" alt="Stats 2">
                    <span>統計学</span>
                </div>
            </div>
        </div>
    </div>

    <hr width="80%" style="border:0;border-top:2px dashed blue;">

    <!--具体例-->
    <div class="grid-container">
        <div class="category algebra">
            <h2>具体例</h2>
            <div class="icon-grid">
                <div>
                    <img src="example.png" alt="examples">
                    <span>具体例</span>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
