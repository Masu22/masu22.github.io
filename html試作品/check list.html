<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>毎朝チェックリスト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        h1 {
            color: #ff5733;
        }
        .task-list {
            text-align: left;
        }
        .task-list input {
            margin-right: 10px;
        }
        .motivation {
            font-weight: bold;
            margin-top: 10px;
            color: #2a9d8f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>今日のタスクリスト</h1>
        <p class="motivation">頑張ろう！あなたならできる！</p>
        <div class="task-list">
            <label><input type="checkbox"> 朝のストレッチ</label><br>
            <label><input type="checkbox"> 課題を確認する</label><br>
            <label><input type="checkbox"> 計画を立てる</label><br>
            <label><input type="checkbox"> ポジティブな気持ちを持つ！</label><br>
        </div>
        <button onclick="editTasks()">タスクリスト編集</button>
    </div>
    
    <script>
        function editTasks() {
            let newTasks = prompt("新しいタスクリストをカンマ区切りで入力してください:");
            if (newTasks) {
                let taskArray = newTasks.split(",");
                let taskListDiv = document.querySelector(".task-list");
                taskListDiv.innerHTML = "";
                taskArray.forEach(task => {
                    let label = document.createElement("label");
                    let checkbox = document.createElement("input");
                    checkbox.type = "checkbox";
                    label.appendChild(checkbox);
                    label.appendChild(document.createTextNode(" " + task.trim()));
                    taskListDiv.appendChild(label);
                    taskListDiv.appendChild(document.createElement("br"));
                });
            }
        }
    </script>
</body>
</html>
