<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>料金表 | 塾名</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        header h1 {
            margin: 0;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table th, table td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        table th {
            background-color: #333;
            color: white;
        }
        .btn {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<header>
    <h1>塾名の料金表</h1>
</header>

<div class="container">
    <h2>授業料金</h2>
    <table>
        <thead>
            <tr>
                <th>コース</th>
                <th>内容</th>
                <th>料金</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>個別指導（1対1）</td>
                <td>生徒1人に対してのマンツーマン指導</td>
                <td>5,000円 / 60分</td>
            </tr>
            <tr>
                <td>グループ指導（少人数制）</td>
                <td>最大5人までの少人数グループでの指導</td>
                <td>3,000円 / 60分</td>
            </tr>
            <tr>
                <td>特別講座</td>
                <td>難関大学入試対策講座、大学院入試対策</td>
                <td>8,000円 / 90分</td>
            </tr>
            <tr>
                <td>月謝（個別）</td>
                <td>毎週1回の個別指導を月4回</td>
                <td>20,000円 / 月</td>
            </tr>
            <tr>
                <td>月謝（グループ）</td>
                <td>毎週1回のグループ指導を月4回</td>
                <td>12,000円 / 月</td>
            </tr>
        </tbody>
    </table>

    <a href="contact.html" class="btn">お申し込み・お問い合わせ</a>
</div>

</body>
</html>
