<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個別指導塾 main</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Noto Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #0056b3;
            color: white;
            padding: 5px 10px;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        nav {
            margin-top: 0;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        nav ul li {
            display: inline;
            position: relative;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 5px;
            display: block;
            font-size: 16px;
        }
        nav ul li:hover .submenu {
            display: block;
        }
        .submenu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: white;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            padding: 5px;
        }
        .submenu a {
            color: #0056b3;
            text-decoration: none;
            display: block;
            padding: 5px;
        }
        main {
            padding: 20px 20px 20px;
            max-width: 800px;
            margin: auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        section {
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, textarea {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #0056b3;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #004494;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #0056b3;
            color: white;
            margin-top: 20px;
        }

        /*縦方向の余白用*/
        .vsp {
            margin-top: 200px;
        }
    </style>
</head>
<body>
    <header>
        <h1>個別指導塾　メインページ</h1>
        <nav>
            <ul>
                <li><a href="#about">塾について</a>
                    <div class="submenu">
                        <a href="#history">歴史</a>
                        <a href="#philosophy">理念</a>
                    </div>
                </li>
                <li><a href="#courses">指導内容</a>
                    <div class="submenu">
                        <a href="#math">数学</a>
                        <a href="#science">理科</a>
                    </div>
                </li>
                <li><a href="#price">料金案内</a></li>
                <li><a href="#contact">お問い合わせ</a></li>
            </ul>
        </nav>
    </header>

    <div class="vsp"></div>
    
    <main>
        <section id="about">
            <h2>塾についての説明、方針</h2>
            <p>こんな塾が必要、これを目指している。</p>
            <p>一人ひとりに寄り添い、効率的な学習をサポートする個別指導塾です。</p>
            <p>数理の必要性(なやみ多し、理系がねづかない)</p>
            <p>塾の展開について、youtubeやプチ講義、DBのことも含めて</p>
            <!--箇条書きに整理したほうがいいかも？-->
        </section>

        <section id="courses">
            <h2>指導方法と内容</h2>
            <p>数学を中心に、大学受験・中学受験対策、特別授業も実施しています。</p>
        </section>

        <section id="price">
            <h2>料金案内</h2>
            <p>各コースの詳細な料金はお問い合わせください。</p>
        </section>

        <section id="contact">
            <h2>お問い合わせ</h2>
            <form>
                <label for="name">お名前:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">メール:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">お問い合わせ内容:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">送信</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 個別指導塾</p>
    </footer>
</body>
</html>
