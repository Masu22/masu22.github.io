<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個別指導塾</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Noto Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #0056b3;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        section {
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, textarea {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #0056b3;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #004494;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #0056b3;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>個別指導塾</h1>
        <nav>
            <ul>
                <li><a href="#about">塾について</a></li>
                <li><a href="#courses">指導内容</a></li>
                <li><a href="#price">料金案内</a></li>
                <li><a href="#contact">お問い合わせ</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="about">
            <h2>塾について</h2>
            <p>一人ひとりに寄り添い、効率的な学習をサポートする個別指導塾です。</p>
        </section>

        <section id="courses">
            <h2>指導内容</h2>
            <p>数学を中心に、大学受験・中学受験対策、特別授業も実施しています。</p>
        </section>

        <section id="price">
            <h2>料金案内</h2>
            <p>各コースの詳細な料金はお問い合わせください。</p>
        </section>

        <section id="contact">
            <h2>お問い合わせ</h2>
            <form>
                <label for="name">お名前:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">メール:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">お問い合わせ内容:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">送信</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 個別指導塾</p>
    </footer>
</body>
</html>
