<!--ボタンを押すと、横からメニューが出てくる！-->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>スライド・フッターメニュー</title>
    <link rel="stylesheet" href="mobi.css">
</head>

<body>
    <!--ヘッドメニュー-->
    <div class="header">
        <!-- メニューボタン -->
        <button id="menu-button">☰ メニュー</button>
        <h3>でぶねこ塾</h3>
        <p class="text">問い合わせ</p>
    </div>

    <!-- スライドメニュー -->
    <nav id="side-menu">
        <button id="close-button">×</button>
        <ul>
            <li><a href="#">ホーム</a></li>
            <li><a href="#">コース紹介</a></li>
            <li><a href="#">料金</a></li>
            <li><a href="#">アクセス</a></li>
        </ul>
    </nav>

    <!--本文部分-->
    <main>
        <h2>でぶねこ</h2>

        <p>（ここにたくさんのコンテンツを入れてスクロール可能にする）</p>

        <div style="height: 2000px;"></div>  <!-- スクロール用ダミーコンテンツ -->
    </main>


    <!-- フッターメニュー -->
    <nav id="footer-menu">
        <ul>
            <li><a href="#">ホーム</a></li>
            <li><a href="#">コース紹介</a></li>
            <li><a href="#">料金</a></li>
            <li><a href="#">アクセス</a></li>
        </ul>
    </nav>

    <script src="mobi.js"></script>
</body>
</html>
