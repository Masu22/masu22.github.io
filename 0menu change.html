<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メニュー切り替えテスト用</title>
    <style>
        /* メニューのスタイル */
        .menu {
            display: flex;
            background: #333;
            padding: 10px;
        }

        .menu button {
            color: white;
            background: #FF5733; /* 通常時の赤色 */
            border: none;
            padding: 10px 25px;
            cursor: pointer;
            font-size: 20px;
            margin: 0 5px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        /* ホバー時に色が灰色に変わる */
        .menu button:hover {
            background-color: gray !important; /* ここで強制的に灰色に */
        }

        /* 各ボタンに色を設定 */
        .menu button:nth-child(1) {
            background-color: #FF5733; /* 赤 */
        }
        .menu button:nth-child(2) {
            background-color: #33C1FF; /* 青 */
        }
        .menu button:nth-child(3) {
            background-color: #FFEE33; /* 黄 */
        }
        .menu button:nth-child(4) {
            background-color: green; /* 緑 */
        }


        /* コンテンツのスタイル */
        .content {
            display: none;
            padding: 20px;
            border: 1px solid #ddd;
        }

        .active {
            display: block;
        }
    </style>
</head>
<body>

    <!-- 上部メニュー -->
    <div class="menu">
        <button onclick="showContent('home')">塾</button>
        <button onclick="showContent('math')">数学</button>
        <button onclick="showContent('eng')">英</button>
        <button onclick="showContent('hobby')">趣</button>
    </div>

    <!-- コンテンツエリア -->
    <div id="home" class="content active">
        <h2>ホーム</h2>
        <p>これはホームの内容です。</p>
    </div>
    <div id="math" class="content">
        <h2>★海外系Youtube! 整数問題あり！</h2>
            <ul>
                <li><a href="https://www.youtube.com/@mathshunter">Math Hunter</a></li>
                <li><a href="https://www.youtube.com/c/PrimeNewtons">Prime Neewtons</a></li>
                <li><a href="https://www.youtube.com/watch?v=Sj8IJOBK33w">qncubed3</a></li>
                <li><a href="https://www.youtube.com/@SyberMath/playlists">SyberMath</a></li>
            </ul>
    </div>
    <div id="eng" class="content">
        <h2>お問い合わせ</h2>
        <p>これはお問い合わせの内容です。</p>
    </div>
    <div id="hobby" class="content">
        <h2>趣味</h2>
        <p>Hime + 3D</p>
    </div>

    <script>
        function showContent(id) {
            // すべてのコンテンツを非表示
            document.querySelectorAll('.content').forEach(el => el.classList.remove('active'));
            
            // 指定したコンテンツを表示
            document.getElementById(id).classList.add('active');
        }
    </script>

</body>
</html>
