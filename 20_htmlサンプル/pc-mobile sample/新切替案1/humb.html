<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ハンバーガーメニューサンプル</title>
  <style>
    /* --- 基本スタイル --- */
    body {
      margin: 0;
      font-family: sans-serif;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background-color: #333;
      color: white;
      position: relative;
    }

    .nav-menu a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 16px;
    }

    .nav-menu {
      display: flex;
    }

    .hamburger {
      display: none;
      font-size: 28px;
      cursor: pointer;
      user-select: none;
    }

    /* --- モバイル用のメディアクエリ --- */
    @media screen and (max-width: 768px) {
      .hamburger {
        display: block;
      }

      .nav-menu {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        right: 20px;
        background-color: #444;
        padding: 10px;
        border-radius: 5px;
        z-index: 10;
      }

      .nav-menu.active {
        display: flex;
      }

      .nav-menu a {
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>MySite</h1>
  <div class="hamburger" id="hamburger">&#9776;</div>
  <nav class="nav-menu" id="nav-menu">
    <a href="#">ホーム</a>
    <a href="#">サービス</a>
    <a href="#">お問い合わせ</a>
  </nav>
</header>

<main>
  <p style="padding: 20px;">ここに本文が入ります。</p>
</main>

<script>
  const hamburger = document.getElementById('hamburger');
  const navMenu = document.getElementById('nav-menu');

  hamburger.addEventListener('click', () => {
    navMenu.classList.toggle('active');
  });
</script>

</body>
</html>
