<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VSCode風の背景</title>
    <style>
        body {
            background-color: #1E1E1E; /* VSCodeのエディター背景 */
            color: #D4D4D4; /* テキストの色（VSCodeのエディターの文字色） */
            font-family: Consolas, Monaco, 'Courier New', monospace;
            padding: 20px;
        }
        .code-container {
            background-color: #252526; /* コードブロック背景 */
            color: #D4D4D4;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            line-height: 1.5;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

    <h1>VSCode風の背景</h1>
    <p>これは Visual Studio Code のエディター部分の色に近づけたページです。</p>

    <div class="code-container">
        function hello() {<br>
        &nbsp;&nbsp;console.log("Hello, VSCode!");<br>
        }
    </div>

</body>
</html>
