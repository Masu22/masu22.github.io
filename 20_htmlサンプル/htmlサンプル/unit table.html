<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中学数学の単元表</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>中学数学の単元表</h1>
        <table>
            <tr>
                <th>学年</th>
                <th>単元</th>
            </tr>
            <tr>
                <td>中学1年</td>
                <td>正負の数・文字式・方程式</td>
            </tr>
            <tr>
                <td>中学2年</td>
                <td>連立方程式・一次関数・図形の証明</td>
            </tr>
            <tr>
                <td>中学3年</td>
                <td>二次関数・三平方の定理・相似</td>
            </tr>
        </table>
    </div>
</body>
</html>
